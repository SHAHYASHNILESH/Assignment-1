<!DOCTYPE html>

<body>
    <script>
        function mostFrequent(arr) {
            let largest = 1;
            let counter = largest;
            let type = 0;
            arr.sort();
            for (let i = 0; i < arr.length; i++) {
                largest = (arr.lastIndexOf(arr[i]) - arr.indexOf(arr[i])) + 1;
                //console.log(largest);
                if (largest > counter) {
                    counter = largest;
                    type = arr[i];
                }
            }
            return type;
        }

        function leastFrequent(arr) {

            // Sort the array
            arr.sort();
            let min_count =arr.length + 1, res = -1;
            let curr_count = 1;

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] == arr[i - 1])
                    curr_count++;
                else {
                    if (curr_count < min_count) {
                        min_count = curr_count;
                        res = arr[i - 1];
                    }

                    curr_count = 1;
                }
            }

            // If last element is least frequent
            if (curr_count < min_count) {
                min_count = curr_count;
                res = arr[arr.length - 1];
            }

            return res;
        }

        let arr = [2,2,2,2,4,4,4,4,5];
        console.log(`The most Frequent sighted type is ${mostFrequent(arr)}`);
        console.log(`The least Frequent sighted type is ${leastFrequent(arr)}`);
        //document.write(leastFrequent(arr));


    </script>
</body>
